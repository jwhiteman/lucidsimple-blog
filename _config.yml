# Basic
name:               "Lucid Simple"
site_name:          "Lucid Simple"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html
comments:           true

# Markdown
markdown:           rdiscount

# Navigation
nav:
  - name:           "About"
    href:           "/about"
  - name:           "Subscribe"
    href:           "/subscribe"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

exclude: ['s3_website.yml', 'Rakefile', 'TODO.md']

gems:
    - jekyll-sitemap
