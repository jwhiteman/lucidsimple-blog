  <div class="container">
    {{ content }}
  </div>
  <script type='text/javascript'>
	  title = "{{page.title}}";
	  title = title.toLowerCase().replace(/\W+/g, " ").trim().replace(/ /g, "-");
	  if (title == "") {
	    title = 'home-page'
	  }
	    // track pages
	    mixpanel.track("Page view", {title: title});
	    // track links
	    mixpanel.track_links("a.outbound", "outbound link", {

	    });
